<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="forms practice">
    <meta name="author" content="Gabriel Guerrero">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="tablecss.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Table Formatting Sales</h1>
    </header>
    <main>
        <table>
            <caption>Table Sales T1</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">National Sales 2022
                </tr>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td class="light">1,500</td>
                </tr>
            </tbody>
            </thead>
        </table>
    </main>

</body>
<html>
