    <main class="join">
        <form name="my-form" action="#" method="get">
            <div class="form-box">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            </div>
            <div class="form-box">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-box">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" 
                pattern="[a-zA-Z-' ']{7}" 
                placeholder="Title use only letters" required>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="email: gabrielguerrero@gmail.com" required>
            </div>
            <div class="form-box">
                <label for="cellphone">Cellphone #:</label>
                <input type="tel" name="cellphone" id="cellphone" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="telf:XXX-XXX-XXXX" required>
            </div>
            <div class="form-box">
                <label for="bname">Business Name:</label>
                <input type="text" name="bname" id="bname" placeholder="Business Name" required>
            <div class="form-box">
                <label for="title">Membership Level:</label>
                <select name="title" id="title">
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </div>
            <div class="form-box">
                <label for="bdescription">Business Description:</label>
                <textarea  name="bdescription" id="bdescription"
                rows="10" cols="33">
                </textarea>
            </div>
            <div class="form-box">
                <label>
                    <input type="hidden" id="fdate" name="fdate">
                </label>
            </div>

            <div class="form-box">
                <button id="btnSend">Discounts</button>
            </div>
        </form>
    </main>
