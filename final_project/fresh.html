    <main class="fresh">
        <h1>Make your own drink</h1>
        <form name="form-drink" action="">
            <div class="form-box">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            </div>
            <div class="form-box">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="email: gabrielguerrero@gmail.com" required>
            </div>
            <div class="form-box">
                <label for="cellphone">Cellphone #:</label>
                <input type="tel" name="cellphone" id="cellphone" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="telf:XXX-XXX-XXXX" required>
            </div>  
            <div class="form-box1">
                <label for="mlevel">Available Frutis:</label>
                <select name="mlevel" id="mlevel">
                    <option value="np">Pear</option>
                    <option value="bronze">Apple</option>
                    <option value="silver">Cucumber</option>
                    <option value="gold">Avocado</option>
                </select>
            </div>
            <div class="form-box">
                <label for="bdescription">Additional Instructions:</label>
                <textarea name="bdescription" id="bdescription"
                rows="15" cols="33" placeholder="Additional Instructions."></textarea>
            </div>
            <div class="form-box">
                <button id="btnSend">Send</button>
            </div>

    </main>
